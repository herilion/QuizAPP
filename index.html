<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="pageAccueil" id="pageAccueil">
        <div class="container">
            <h2 class="title">JavaScript Quiz</h2>
            <p class="firstParam">
                Évaluez vos connaissances en JavaScript en répondant aux questions que nous avons spécialement sélectionnées pour vous. C'est fun et c'est gratuit.
            </p>
            <div class="form">

                <div class="input-group">
                    <label for="username" class="label">Nom</label>
                    <input id="username" placeholder="Votre nom ici" type="text" class="input">
                    <span class="error-message"></span>
                </div>
                <div class="input-group">
                    <label for="email" class="label">Email</label>
                    <input id="email" type="email" class="input" placeholder="votre email ici">
                    <span class="error-message"></span>
                </div>
                <div class="buttonContain">
                    <button class="button">Commencer</button>
                </div>
    </section>
    <section class="quizs" id="quizs">
        <div class="container" id="quiz1">
            <p></p>
            <h3></h3>
            <span id="minuteur1" class="minuteur"></span>
            <div class="progressBar" id="progressBar">
                <div class="progressBar0" id="progressBarB"></div>
            </div>
            <div class="reponse1" id="reponse1">
                <label for="rep1"><input type="radio" class="ts" name="1" id="rep1"><span></span></label>
                <label for="rep2"><input type="radio" class="ts" name="1" id="rep2"><span></span></label>
                <label for="rep3"><input type="radio" class="ts" name="1" id="rep3"><span></span></label>
                <label for="rep4"><input type="radio" class="ts" name="1" id="rep4"><span></span></label>
            </div>
            <div class="button1">
                <button class="buttonQuit1">Quitter</button>
                <button class="buttonSuiv1">Suivant</button>
            </div>
        </div>
    </section>
    <section class="lastpage" id="lastpage">
        <div class="container">
            <h2 class="lastUser" id="lastUser"></h2>
            <p class="lastEmail" id="lastEmail"></p>
            <div class="Image" id="Image">
                <img src="images/check_fail.png" alt="" id="imgEchec" class="imgEchec">
                <img src="images/check-success.png" alt="" id="imgReussite" class="imgReussite">
            </div>
            <h1 id="scoreFinal"><span></span>/15</h1>
            <div class="buttonContain">
                <button class="buttonAccueil1">Accueil</button>
            </div>
        </div>
    </section>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
